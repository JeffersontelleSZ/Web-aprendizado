<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links</title>
  </head>
  <body>
    <!-- Usando o elemento para links -->
    <a href="http://www.google.com">Google</a>

    <!-- Atributos para links -->

    <!-- _blank, abri o link em outra janela -->
    <a href="http://www.google.com" target="_blank"></a>

    <!-- _self, padrao, abre na mesma janela -->
    <a href="http://www.google.com" target="_self"></a>

    <!-- _parent, abre o documento vinculado com o quadro pai -->
    <a href="http://www.google.com" target="_parent"></a>
  </body>
</html>
