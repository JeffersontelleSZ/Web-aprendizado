<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Documento Inicialização</title>
  </head>
  <body>
    <h1 id="exemplo">Adicionando e removendo elementos</h1>

    <ul id="lista1">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <div id="lista2">
      <div>item 1</div>
      <div class="remove">item 2</div>
      <div>item 3</div>
    </div>

    <hr />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      // prepend - primeiro elemento
      // append - ultimo elemento
      $("#lista1").prepend("<li>item 0</li>");
      $("#lista1").append("<li>item 4</li>");

      // before - antes
      // after - depois
      $("#lista2").before("<p>Sou um paragrafo antes do elemento</p>");
      $("#lista2").after("<p>Sou um paragrafo depois do elemento</p>");

      // remove
      $(".remove").remove();
    </script>
  </body>
</html>
