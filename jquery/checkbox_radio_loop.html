<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Manipulando valores do input e select</title>
  </head>
  <body>
    <p>Nome:</p>
    <input type="text" id="nome" />

    <br />

    <p>Onde nos encontrou ?</p>
    <select name="" id="origem">
      <option value="1">Google</option>
      <option value="2">Facebook</option>
      <option value="3">RÃ¡dio</option>
      <option value="4">Outros meios</option>
    </select>

    <p>Sexo:</p>
    <input type="radio" name="sexo" id="genero" class="sexo" value="f" />
    Feminino <br />
    <input type="radio" name="sexo" id="genero" class="sexo" value="m" />
    Masculino <br />

    <p>Interesse</p>
    <input type="checkbox" name="interesse" class="interesse" value="php" /> PHP
    <br />
    <input type="checkbox" name="interesse" class="interesse" value="js" />
    Javascript <br />
    <input type="checkbox" name="interesse" class="interesse" value="angular" />
    Angular <br />

    <input type="checkbox" name="interesse" class="interesse" value="node" />
    Nodejs <br />

    <!-- Meus scripts -->
    <script>
      $(document).ready(() => {
        $(".sexo:checked").val();

        // Percorrendo valores com $.each
        $.each($(".interesse:checked"), (indice, valor) => {
          console.log(indice, valor.value);
        });
      });
    </script>
  </body>
</html>
