<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <style>
        .campo {
            background: #ddd;
            border: none;
            padding: 10px;
        }

        .erro {
            background-color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // Modelo Inline
            $("#topo")
                .css("background-color", "skyblue")
                .css("margin", "10px 20px")
                .css("padding", "20px 30px");

            $(".form").css({
                margin: "0px",
                padding: "10px 20px"
            });

            // Adicionar Classes
            $("input").addClass("campo");
            $("textarea").addClass("erro");

            // hasClass
            console.log($("textarea").hasClass("erro"));

            // removeClass
            $("textarea").removeClass("erro");
        });

    </script>
</head>

<body>
    <div id="topo">
        <h1>Barra de navegação da aplicação</h1>
    </div>

    <div class="form">
        <h3>Contato</h3>
        <hr />

        <p>Nome:</p>
        <input type="text" />
        <br />

        <p>Email:</p>
        <input type="text" />
        <br />

        <p>Mensagem:</p>
        <textarea></textarea>
        <br />

        <button type="button">Enviar</button>
    </div>
</body>

</html>
